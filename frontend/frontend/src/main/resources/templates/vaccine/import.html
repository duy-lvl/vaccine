<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import Vaccine</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/vaccineType.css">
    <style>
        .alert {
            padding: 10px;
            background-color: #f44336; /* Red */
            color: white;
            margin-bottom: 15px;
        }

        .alert.success {
            background-color: #4CAF50; /* Green */
        }

        .alert.error {
            background-color: #f44336; /* Red */
        }
    </style>
</head>
<body>
<div class="row">
    <div th:replace="fragments/commons/header :: header"></div>
</div>
<div class="row second-row">
    <div class="col-3">
        <div th:replace="fragments/commons/left :: left"></div>
    </div>
    <div class="col-9">
        <div class="container mt-5">

            <div class="card">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0">IMPORT VACCINE</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/vaccines/import}" method="post"  enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="fileInput" class="form-label">Import file</label>
                            <input type="file" class="form-control" id="fileInput" name="file">
                        </div>
                        <div class="d-flex justify-content-start">
                            <a th:href="@{/vaccines/template}" class="btn btn-info me-2">Download template</a>
                            <button type="submit" class="btn btn-success me-2">Import</button>
                            <button type="reset" class="btn btn-primary me-2">Reset</button>
                            <button type="button" class="btn btn-warning">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
            <div th:if="${message}"
                 th:classappend="${messageType == 'success'} ? 'alert success' : 'alert error'"
                 id="alertBox">
                <p th:utext="${message}"></p>
            </div>
        </div>
    </div>
</div>


<!-- Bootstrap 5 JS and Popper -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
