<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error-container {
            background: rgba(255, 255, 255, 0.85);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(8px);
        }

        h1 {
            font-size: 48px;
            color: #5c67ec;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#5c67ec, #d299c2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        .error-code {
            font-size: 100px;
            font-weight: bold;
            color: #5c67ec;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #5c67ec, #a8c0ff);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(168, 192, 255, 0.4);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: linear-gradient(45deg, #a8c0ff, #5c67ec);
            box-shadow: 0 6px 15px rgba(168, 192, 255, 0.6);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">403</div>
    <h1>Forbidden Access</h1>
    <p>You don't have permission to access this page.</p>
    <a href="/" class="back-link">Go Back to Homepage</a>
</div>
</body>
</html>
