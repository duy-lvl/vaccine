<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Error</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3ec78, #af4261);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .error-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 48px;
            color: #ff4f4f;
            margin-bottom: 20px;
            background: -webkit-linear-gradient(#ff6e7f, #bfe9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 20px;
            color: #333;
        }

        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #ff4f4f;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #ff4f4f, #ff9068);
            color: white;
            border-radius: 30px;
            text-decoration: none;
            font-size: 18px;
            box-shadow: 0 4px 10px rgba(255, 144, 104, 0.4);
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background: linear-gradient(45deg, #ff9068, #ff4f4f);
            box-shadow: 0 6px 15px rgba(255, 144, 104, 0.6);
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-code">500</div>
    <h1>Oops! Something went wrong.</h1>
    <p th:text="${errorMessage}">An error occurred, but no specific message is available.</p>
    <a href="/" class="back-link">Go Back to Homepage</a>
</div>
</body>
</html>
