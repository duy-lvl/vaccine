<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Customer Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/vaccineType.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }

        .card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="row">
    <div th:replace="fragments/commons/header :: header"></div>
</div>
<div class="row second-row">
    <div class="col-3">
        <div th:replace="fragments/commons/left :: left"></div>
    </div>
    <div class="col-9">
        <div class="container mt-5">
            <h2 class="mb-4">UPDATE CUSTOMER INFORMATION</h2>
            <form th:action="@{/customers/update/{id}(id=${customer.id})}" th:object="${customer}" method="post">
                <!-- success message when create customer success -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert">
                    <span th:text="${successMessage}"></span>
                </div>
                <div class="card">
                    <div class="card-header">Personal Information</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="id">ID</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly disabled>
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="fullName">Full Name</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="fullName" required
                                           th:field="*{fullName}">
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="dateOfBirth">Date of Birth</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-calendar"></i></span>
                                    <input type="date" class="form-control" id="dateOfBirth" th:field="*{dateOfBirth}"
                                           required>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="gender">Gender</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
                                    <select class="form-control" id="gender" th:field="*{gender}">
                                        <option value="MALE">Male</option>
                                        <option value="FEMALE">Female</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="identityCard">Identity Card</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-id-card"></i></span>
                                    <input type="text" class="form-control" id="identityCard" required
                                           th:field="*{identityCard}">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('identityCard')}"
                                     th:errors="*{identityCard}"></div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="address">Address</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <input type="text" class="form-control" id="address" required th:field="*{address}">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">Account Information</div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="username">Username</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
                                    <input type="text" class="form-control" id="username" required
                                           th:field="*{username}">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('username')}"
                                     th:errors="*{username}"></div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="email">Email:</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" required th:field="*{email}">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('email')}"
                                     th:errors="*{email}"></div>
                            </div>
                            <div class="col-md-4 form-group">
                                <label for="phone">Phone</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phone" required th:field="*{phone}">
                                </div>
                                <div class="text-danger" th:if="${#fields.hasErrors('phone')}"
                                     th:errors="*{phone}"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-4 form-group">
                                <label for="status">Status</label>
                                <span style="color: red">(*):</span>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-toggle-on"></i></span>
                                    <select class="form-control" id="status" th:field="*{status}">
                                        <option value="ACTIVE">Active</option>
                                        <option value="INACTIVE">Inactive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Save</button>
                    <button type="reset" class="btn btn-primary">Reset</button>
                    <a th:href="@{/customers}" class="btn btn-warning">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
